<!DOCTYPE html>
<html lang="h-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <title>Rango</title>
</head>
<body>
    <div>
        {% if category %}
            <h1>{{ category.name }}</h1>
            {% if pages %}
                <ul>
                {% for page in pages %}
                    <li><a href="{{ page.url }}">{{ page.title }}</a></li>
                {% endfor %}
                </ul>
                {% else %}
                <strong> No Pages in current category.</strong>
                {% endif %}
            {% else %}
            <strong>The specified category does not exist~!</strong>
        {% endif %}
    </div>
</body>
</html>
